    <div class="justify-content-center">
        <form class="form-group" id="form" onsubmit="return multiply()">
            <input class="form-control form-control-sm m-3 border border-primary" type="number" name="ParamA" required/>
            <input class="form-control form-control-sm m-3 border border-primary" type="number" name="ParamB" required />
            <button class="btn btn-primary fs-5 m-3 border border-primary" type="submit">Multiply</button>
            
            <label class="form-label" for="result border border-primary">Result:</label>
            <input class="form-control form-control-sm border border-primary" type="number" id="result" readonly/>
        </form>
    </div>

    <script>
        function multiply() {
            let formData = new FormData(document.getElementById("form"));
            let xmlHttpRequest = new XMLHttpRequest();

            xmlHttpRequest.open("POST", "https://localhost:44337/task5.gve", false);
            xmlHttpRequest.send(formData);

            let result = document.getElementById("result");

            if (xmlHttpRequest.status == 200) {
                result.value = xmlHttpRequest.responseText;
                console.log(xmlHttpRequest.responseText);
            }
            else {
                console.log(xmlHttpRequest.status + " : " + xmlHttpRequest.statusText);
            }

            return false;
        }
    </script>
